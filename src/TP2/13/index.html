    <div class="container">
        <div class="question">
            <h2>Questão 1: O que é responsividade?</h2>
            <div class="options">
                <label><input type="radio" name="q1"> A) Capacidade de um site de se adaptar a diferentes dispositivos</label>
                <label><input type="radio" name="q1"> B) Uso de cores vibrantes em um site</label>
                <label><input type="radio" name="q1"> C) Implementação de animações em um site</label>
                <label><input type="radio" name="q1"> D) Uso de fontes grandes em um site</label>
            </div>
            <p class="answer">Resposta correta: A) Capacidade de um site de se adaptar a diferentes dispositivos. Justificativa: Responsividade é a capacidade de um site de se adaptar a diferentes tamanhos de tela e dispositivos, proporcionando uma boa experiência de usuário.</p>
